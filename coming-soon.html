        }
        .social-icons a {
            color: white;
            font-size: 1.8rem;
            transition: transform 0.3s ease-in-out;
            z-index: 1; /* Ensures visibility over background overlay */
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #f07d2a;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
